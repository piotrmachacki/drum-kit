<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drum Kit JS</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="keys">
		<div class="key" data-key="65">
			<kbd>A</kbd>
			<span class="sound">cab</span>
		</div>
		<div class="key" data-key="83">
			<kbd>S</kbd>
			<span class="sound">clap</span>
		</div>
		<div class="key" data-key="68">
			<kbd>D</kbd>
			<span class="sound">clave</span>
		</div>
		<div class="key" data-key="70">
			<kbd>F</kbd>
			<span class="sound">crash</span>
		</div>
		<div class="key" data-key="71">
			<kbd>G</kbd>
			<span class="sound">drum</span>
		</div>
		<div class="key" data-key="72">
			<kbd>H</kbd>
			<span class="sound">hihat</span>
		</div>
		<div class="key" data-key="74">
			<kbd>J</kbd>
			<span class="sound">ohh</span>
		</div>
		<div class="key" data-key="75">
			<kbd>K</kbd>
			<span class="sound">snare</span>
		</div>
		<div class="key" data-key="76">
			<kbd>L</kbd>
			<span class="sound">tom</span>
		</div>
	</div>
	<audio src="sounds/cab.wav" data-key="65"></audio>
	<audio src="sounds/clap.wav" data-key="83"></audio>
	<audio src="sounds/clave.wav" data-key="68"></audio>
	<audio src="sounds/crash.wav" data-key="70"></audio>
	<audio src="sounds/drum.wav" data-key="71"></audio>
	<audio src="sounds/hihat.wav" data-key="72"></audio>
	<audio src="sounds/ohh.wav" data-key="74"></audio>
	<audio src="sounds/snare.wav" data-key="75"></audio>
	<audio src="sounds/tom.wav" data-key="76"></audio>
	<script src="js/script.js"></script>
</body>
</html>
